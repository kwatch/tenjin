   <tbody>
    <tr py:for="i, item in enumerate(stocks)" class="${Markup(i % 2 == 1 and 'even' or 'odd')}">
     <td style="text-align: center" py:content="Markup(i + 1)">n</td>
     <td>
      <a href="/stocks/${item['symbol']}" py:content="Markup(item['symbol'])">item['symbol']</a>
     </td>
     <td>
      <a href="${item['url']}" py:content="Markup(item['name'])">item['name']</a>
     </td>
     <td>
      <strong py:content="Markup(item['price'])">item['price']</strong>
     </td>
<span py:if="item['change'] &lt; 0" py:strip="">
     <td class="minus" py:content="Markup(item['change'])">item['change']</td>
     <td class="minus" py:content="Markup(item['ratio'])">item['ratio']</td>
</span>
<span py:if="item['change'] &gt;= 0" py:strip="">
     <td py:content="Markup(item['change'])">item['change']</td>
     <td py:content="Markup(item['ratio'])">item['ratio']</td>
</span>
    </tr>
   </tbody>
